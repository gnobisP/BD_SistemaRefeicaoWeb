    <!-- Google fonts-->

<body>
    <!-- Cabeçalho -->

    <!-- Inclua a navbar aqui -->
    <script src="js/padroes/navbar.js"></script>

    <!-- Chamada -->
    <div class="container-fluid mt-5 pt-5">
        <div class="container p-3 text-dark">
            <div class="text-uppercase text-center">
                <h1 class="page-title">Cadastre/Realizar login</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-container">
            <br><br>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
        <div class="cadastro-container">
            <p>Não possui um cadastro? <a class="nav-item" href="Cadastro.html">Cadastre agora</a></p>
        </div>
    </div>

    <script src="js/padroes/footer.js"></script>
