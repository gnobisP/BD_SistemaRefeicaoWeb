<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Gustavo Pimenta Cordeiro & Isadellis Paixão" />
    <title>GCC</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script src="../static/js/scriptcadastroRefeicao.js"></script>
</head>

<body>
    <!-- Cabeçalho -->
    <script src="../static/js/padroes/navbar.js"></script>
   

    <!-- Chamada -->
    <div class="container-fluid mt-5 pt-5">
        <div class="container p-3 text-dark">
            <div class="text-uppercase text-center">
                <h1 class="page-title">Cadastrar refeição</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cadastro-container">
            <h2 class="text-center">Cadastro</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome da refeição" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Preco</label>
                    <input type="text" class="form-control" id="preco" placeholder="Preço" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Descricao</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id_refeicao" placeholder="Id da refeição" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Id foto</label>
                    <input type="text" class="form-control" id="id_foto" placeholder="URL da foto" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="CadastroUsu" onclick="faz_cadastroR()">Cadastrar</button>
            </form>
        </div>
    </div>
    
    
    <script src="../static/js/padroes/footer.js"></script>
   

    <!-- Script para rotas de navegacao -->
    <script src="../static/js/sciptNavHtml.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>

</body>
