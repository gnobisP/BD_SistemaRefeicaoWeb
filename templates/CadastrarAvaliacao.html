<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Restaurante</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Cabeçalho -->

    <!-- Inclua a navbar aqui -->
    <script src="../static/js/padroes/navbar.js"></script>

    <!-- Chamada -->
    <div class="container-fluid mt-5 pt-5">
        <div class="container p-3 text-dark">
            <div class="text-uppercase text-center">
                <h1 class="page-title">Cadastre Avaliação</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-container">
            <br><br>
            <form>
                <div class="mb-3">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="mb-3">
                    <label for="ID" class="form-label">ID do restaurante</label>
                    <input type="text" class="form-control" id="id_res" placeholder="Digite o ID do Restaurante" required>
                </div>
                <div class="mb-3">
                    <label for="Nota" class="form-label">Nota</label>
                    <input type="text" class="form-control" id="nota" placeholder="Nota de Avaliação" required>
                </div>
                <div class="mb-3">
                    <label for="Descricao" class="form-label">Descricao</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Descreva sua experiência" required>
                </div>
               
            </form>
            <button type="submit" class="btn btn-primary w-100" onclick="cadastrar_aval()">Cadastrar</button>
        </div>
    </div>

    <script src="../static/js/scriptCadastroAval.js"></script>
    <script src="../static/js/padroes/footer.js"></script>

    <!-- Script para rotas de navegacao -->
    <script src="../static/js/sciptNavHtml.js"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>

</body>

</html>
