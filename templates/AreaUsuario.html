<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Restaurante</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Cabeçalho -->
    <script src="../static/js/padroes/navbar.js"></script>

    <!-- Chamada -->
    <div class="container-fluid mt-5 pt-5">
        <div class="container p-3 text-dark">
            <div class="text-uppercase text-center">
                <h1 class="page-title">Cadastre/Realizar login</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="user-container">
            <h2 class="text-center">Bem-vindo, <span id="user-name">Usuário</span>!</h2>
            <p class="text-center text-muted">Aqui estão seus dados cadastrados:</p>

            <ul class="list-group">
                <li class="list-group-item"><strong>Nome:</strong> <span id="nome">---</span></li>
                <li class="list-group-item"><strong>E-mail:</strong> <span id="email">---</span></li>
                <li class="list-group-item"><strong>Telefone:</strong> <span id="telefone">---</span></li>
                <li class="list-group-item"><strong>Endereço:</strong> <span id="endereco">---</span></li>
                <li class="list-group-item"><strong>CPF:</strong> <span id="cpf">---</span></li>
            </ul>

            <div class="text-center mt-4">
                <button class="btn btn-danger w-100" onclick="irParaindex()">Sair</button>
            </div>

            <div class="text-center mt-4">
                <a href="#" onclick="irParaAlterarDadosUsuario()">Alterar dados</a>
            </div>
        </div>
        <br><br>
        <div class="userPedidos-container">
            <h2 class="text-center">Seus Pedidos</h2>
            <div id="pedidos-container"></div>
        </div>
    </div>

    <!-- Passando os dados do usuário do servidor para o cliente -->
    <script src="../static/js/scriptAreaUsuario.js"></script>

    <!-- Script para rotas de navegacao -->
    <script src="../static/js/sciptNavHtml.js"></script>
  
    <!-- Script para o footer -->
    <script src="../static/js/padroes/footer.js"></script>
   
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>

</body>
</html>
