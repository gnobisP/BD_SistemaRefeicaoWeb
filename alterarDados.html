<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Gustavo Pimenta Cordeiro & Isadellis Paixão" />
    <title>GCC</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Cabeçalho -->
    <script src="js/padroes/navbar.js"></script>

    <!-- Chamada -->
    <div class="container-fluid mt-5 pt-5">
        <div class="container p-3 text-dark">
            <div class="text-uppercase text-center">
                <h1 class="page-title">Cadastre/Realizar login</h1>
            </div>
        </div>
    </div>

    <div class="cadastro-container">
        <h2 class="text-center">Cadastro</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" value="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
    </div>




    <!-- Script para o footer -->
    <script src="js/padroes/footer.js"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script>//TODO: Modificar para puxar 
        // Simulação de dados do usuário (pode ser substituído por dados reais)
        const userData = {
            nome: "João da Silva",
            email: "joao@email.com",
            telefone: "(31) 98765-4321",
            endereco: "Rua das Flores, 123",
            cpf: "123.456.789-00"
        };
    
        // Preenchendo os campos com os dados do usuário
        document.getElementById("user-name").innerText = userData.nome;
        document.getElementById("nome").innerText = userData.nome;
        document.getElementById("email").innerText = userData.email;
        document.getElementById("telefone").innerText = userData.telefone;
        document.getElementById("endereco").innerText = userData.endereco;
        document.getElementById("cpf").innerText = userData.cpf;
    
        // Função para "logout" (pode ser adaptada para remover tokens/sessões)
        function logout() {
            alert("Você saiu da sua conta.");
            window.location.href = "login.html"; // Redireciona para a tela de login
        }
    </script>
</body>
